<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/jobs.css">
</head>
<body class="flex flex_column">
    <header class="flex flex_align-center flex_justify-between">
        <div class="flex grid-column_6 flex_justify-start flex_align-center header-left">   
            <h2 class="font_color-sl font_size-xxl font_weight-700 header-title">JobsIT</h2>
            <nav class="header-navigation">
                <ul class="flex header-navigation__list">
                    <li>
                        <a class="font_color-sd" href="../index.html">Home</a>
                    </li>
                    <li>
                        <a class="font_color-sd" href="./stats.html">Stats</a>
                    </li>
                    <li>
                        <a class="font_color-sd" href="./about.html">About us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="flex grid-column_6 flex_justify-end header-right">   
            <button class="button_small button_text font_color-pl">Sign in</button>
            <button class="button_small button_secondary font_color-sl font_weight-500">Sign up</button>
        </div>
    </header>
    <main>  
        <div class="main-wrapper">
            <div class="flex flex_column container">
                <section class="flex flex_align-center search-container">
                    <form method="get" action="./jobs.html" class="flex flex_justify-center search-form">
                        <input type="text" name="position" placeholder="Front-end Developer">
                        <input type="text" name="location" placeholder="Russia, Saint-Petersburg">
                        <button class="button_large button_primary font_color-pl font_size-l">Search</button>
                    </form>
                    <button>Save search</button>
                </section>
                <h4 class="font_color-pl font_size-m">Number of found jobs:</h4>
                <div class="flex">
                    <aside class="job-filters">
                    </aside>
                    <section class="jobs-container">
                        <div class="grid-row">
                            <article class="grid-column-6">
                                <div></div>
                                <div>
                                    <div>
                                        <p>Company Name</p>
                                        <p>Address</p>
                                    </div>
                                    <div>
                                        <h4>Vacancy Name</h4>
                                        <p>Exp Level</p>
                                        <p>Salary/Salary Range</p>
                                    </div>
                                    <div>
                                        <p>Work Schedule</p>
                                        <p>Work Location</p>
                                    </div>
                                </div>
                                <div></div>
                            </article>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer>    
        <div>
            <p class="font_color-pl font_weight-300">&#169 2023 Mariyorda</p>
        </div>
    </footer>
</body>
</html>
